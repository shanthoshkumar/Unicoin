<html>
 <head>
 <script src="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"></script>
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
 <body>
     <!-- <span class="glyphicon" (click)="set()" style="color:wheat">Signin  &#xe163;</span> -->
     <!-- <i class="fas fa-key" style="color:wheat"></i  > -->
   <div class="container">   

     <div class="row" style="margin-top: 20%">
       <div class="col-sm-3"></div>

       <div class="col-sm-6" id="div">
         <div class="jumbotron" *ngIf="!canshow; else elseBlock" style="background-image:linear-gradient(45deg, #2E266F 0%, #7C2289 100%);">
           <div  style="text-align:center">
             <p style="color: wheat">Enter Private Key</p>
             <input type="text" class="form-control" #key >
             <br>
             <input type="button" value="Sign in" (click)="fetch_account(key.value)">
           </div>
           <p *ngIf="invalid_error" style="font-size:18px;margin-top:8px;text-align: center;color: white">Invalid Private Key</p>
         </div>
         <ng-template #elseBlock>
             <div class="jumbotron" id="step2" style="background-image:linear-gradient(45deg, #2E266F 0%, #7C2289 100%);">
                 <div style="text-align:center"  >
                     <p style="color: wheat">Verify Your Account</p>
                     <input type="text" class="form-control" style="text-align:center" value="{{account}}" id="acc" readonly><br>
                   </div>
                   <div class="form-group form-check" style="text-align:center">
                     <label class="form-check-label"><input class="form-check-input" type="checkbox" id="verify"><p  style="color: wheat">Yes, I Agree</p></label><br>
                     <button (click)="validate()">Proceed</button>
                    </div>
                    <p *ngIf="verification_error" style="font-size:18px;margin-top:8px;text-align: center;color: white">* Please Verify your Account</p>
                 </div>
         </ng-template>
         </div>
       <div class="col-sm-3"></div>
     </div>

     <div class="row top">
       <div class="col-sm-3  top">
        <img src="../../assets/logo_main.png" alt="">
       </div>
       <div class="col-sm-6 centerimg">
        <img src="../../assets/7_logo_transparent.png" style="max-width:50%;max-height:50% ;" alt="">
       </div>
       <div class="col-sm-3  top">
        <img src="../../assets/logo-curtin-university.png" alt="">
       </div>
     </div>

   </div>
 </body>
</html>
